#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-1,preferred,auto,auto
monitor=DP-3,3840x2160@59.997002,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar &
exec-once = hyprpaper &
exec-once = ~/.config/hypr/scripts/lockscreentime.sh &
exec-once = ~/.config/hypr/scripts/hypr-watch.sh &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,34

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout=us
    kb_variant=intl
    # kb_variant=colemak
    kb_model=
    kb_options=grp:win_space_toggle
    kb_rules=
    follow_mouse=1
    touchpad {
        natural_scroll=no
    }
    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 10
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    col.active_border = rgba(98971aee) rgba(d79921ee) 45deg
    col.inactive_border = rgba(a89984aa)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 5
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier    = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

#master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
#}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
#windowrulev2 = float, initialClass:^(kitty)$
windowrulev2 = float, initialClass:^(com.mitchellh.ghostty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, T, exec, kitty
bind = $mainMod, T, exec, ghostty
bind = $mainMod, code:36, exec, wezterm
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
#bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, D, exec, fuzzel
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 
# Lock screen
bind = $mainMod, B, exec, swaylock -C ~/.config/swaylock/config
# Exit menu
#bind = $mainMod, Q, exec, ~/.config/hypr/scripts/wofi-power.sh
#bind = $mainMod, Q, exec, nwg-bar
bind = $mainMod, Q, exec, wlogout -p layer-shell

# For grouping (tabbed windows)
bind = $mainMod, G, togglegroup
bind = $mainMod, tab, changegroupactive, f
bind = $mainMod SHIFT, tab, changegroupactive, b

# For workspaces
bind = ALT, tab, workspace, m+1
bind = ALT SHIFT, tab, workspace, m-1

bind = $mainMod Ctrl, right, workspace, m+1
bind = $mainMod Ctrl, left, workspace, m-1

# Application bar
bind = $mainMod, Space, exec, nwg-drawer

# to switch between windows in a floating workspace
bind = $mainMod,Tab,cyclenext,          # change focus to another window
bind = $mainMod,Tab,bringactivetotop,   # bring it to the top


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim
# with selection
bind = ALT, P, exec, grim -g "$(slurp)"
# current window (pos and size)
bind = ALT, Print, exec, grim -g "$(hyprctl activewindow | grep 'at:' | cut -d':' -f2 | tr -d ' ' | tail -n1) $(hyprctl activewindow | grep 'size:' | cut -d':' -f2 | tr -d ' ' | tail -n1 | sed s/,/x/g)"

# From hyprpaper :
bind = $mainMod,1,workspace,1  #Superkey + 1 switches to workspace 1
bind = $mainMod,1,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/1.jpg"

bind = $mainMod,2,workspace,2  #Superkey + 2 switches to workspace 2
bind = $mainMod,2,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/2.jpg"

bind = $mainMod,3,workspace,3  #Superkey + 3 switches to workspace 3
bind = $mainMod,3,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/3.jpg"

bind = $mainMod,4,workspace,4  #Superkey + 4 switches to workspace 4
bind = $mainMod,4,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/4.jpg"

bind = $mainMod,5,workspace,5  #Superkey + 5 switches to workspace 5
bind = $mainMod,5,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/5.jpg"

bind = $mainMod,6,workspace,6  #Superkey + 6 switches to workspace 6
bind = $mainMod,6,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/6.jpg"

bind = $mainMod,7,workspace,7  #Superkey + 7 switches to workspace 7
bind = $mainMod,7,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/7.jpg"

bind = $mainMod,8,workspace,8  #Superkey + 8 switches to workspace 8
bind = $mainMod,8,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/8.jpg"

bind = $mainMod,9,workspace,9  #Superkey + 9 switches to workspace 9
bind = $mainMod,9,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/9.jpg"

bind = $mainMod,0,workspace,10 #Superkey + 0 switches to workspace 0
bind = $mainMod,0,exec,hyprctl hyprpaper wallpaper "DP-3,~/.config/hypr/walls/0.jpg"

bind=SUPERSHIFT,1,movetoworkspace,1  #Superkey + Shift + 1 moves windows and switches to workspace 1
bind=SUPERSHIFT,1,exec,$w1           #SuperKey + Shift + 1 switches to wallpaper $w1 on DP-1 as defined in the variable
